<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore about Event Delegate</h1>
    <section>
        <h2>Some list items</h2>
        <ol id="item-container">
            <li class="item">item-1</li>
            <li class="item">item-2</li>
            <li class="item">item-3</li>
            <li class="item">item-4</li>
            <li class="item">item-5</li>
        </ol>
        <button id="btn-add">Add new list</button>
    </section>

    <script>
/*
        const items = document.getElementsByClassName('item')
        for(const item of items){
            item.addEventListener('click',function(event){
                event.target.parentNode.removeChild(event.target);
            })
        }
*/

        document.getElementById('item-container')
            .addEventListener('click',function(event){
                event.target.parentNode.removeChild(event.target);    //delegate
            })

        document.getElementById('btn-add')
            .addEventListener('click',function(){

                // parent Node
                const parent = document.getElementById('item-container');

                // create child node
                const child = document.createElement('li');
                child.innerText = 'Brand new list'

                // append Child
                parent.appendChild(child);

            })
    </script>
</body>
</html>
