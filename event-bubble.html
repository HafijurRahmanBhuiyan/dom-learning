<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
            border: 2px solid red;
            margin: 5px;
        }
        section{
            border: 2px solid green;
            margin: 5px;
        }
        ul{
            border: 2px solid purple;
            margin: 5px;
        }
        li{
            border: 2px solid blue;
            margin: 5px;
        }
    </style>
</head>
<body id="body">
    <h1>Hi I am Body. All information's are here.</h1>
    <section id="list-container">
        <h2 id="item-title">Hello I am Here.</h2>
        <ul id="list-item">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Nisi, in?</li>
            <li id="item-3">Excepturi, adipisci?</li>
            <li id="item-4">Ducimus, perferendis!</li>
            <li id="item-5">Alias, eaque!</li>
            <li id="item-6">Cumque, in!</li>
            <li id="item-7">Impedit, nam!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2')
            .addEventListener('click',function(event){
                console.log('item 2 clicked');
                event.stopPropagation()
            })
        document.getElementById('list-item')
            .addEventListener('click',function(){
                console.log('ul clicked');
            })
        document.getElementById('list-container')
            .addEventListener('click',function(){
                console.log('section clicked');
            })
        document.getElementById('body')
            .addEventListener('click',function(){
                console.log('body clicked');
            })
    </script>
</body>
</html>
